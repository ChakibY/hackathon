<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc AI - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="White Waves - Background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.webp" alt="Doc AI Logo">
                <span>Doc AI</span>
            </div>
            <nav>
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a href="html.html">Sign in</a>
                <a href="register.html" class="register">Register</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="left-section">
                <h1 class="gradient-text">Register to get your nutrients</h1>
                <p class="gradient-text">If you already have an account you can <a href="html.html" class="gradient-link">Log in here!</a></p>
            </div>
            <div class="right-section">
                <form class="register-form">
                    <h2>Welcome DOC</h2>
                    <div class="form-group half-width">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="speciality">Speciality</label>
                        <select id="speciality" name="speciality" required>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Endocrinology">Endocrinology</option>
                            <option value="Gastroenterology">Gastroenterology</option>
                            <option value="Neurology">Neurology</option>
                            <option value="Oncology">Oncology</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Psychiatry">Psychiatry</option>
                            <option value="Radiology">Radiology</option>
                            <option value="Surgery">Surgery</option>
                        </select>
                    </div>
                    <div class="form-group half-width">
                        <label for="cnas-code">CNAS Code</label>
                        <input type="text" id="cnas-code" name="cnas-code" pattern="\d{9}" maxlength="9" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Enter Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="register-button">Register</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
